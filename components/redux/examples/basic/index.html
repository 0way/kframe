<html>
  <head>
    <title>A-Frame Redux Component - Basic</title>
    <script src="../build.js"></script>
    <script src="reducers/player.js"></script>
  </head>
  <body>
    <a-scene redux="reducers: player">
      <a-assets></a-assets>
      <a-entity geometry="primitive: box" material="color: #C03546"

    </a-scene>
  </body>
