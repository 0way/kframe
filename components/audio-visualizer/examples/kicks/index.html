<html>
  <head>
    <title>Kicks</title>
    <meta name="description" content="Visualizing kicks, spikes in frequency defined by threshold"></meta>
    <script src="https://aframe.io/releases/0.3.1/aframe.min.js"></script>
    <script src="../build.js"></script>
    <script src="components/color-on-kick.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin id="box" geometry="primitive: box" material="color: #C03546"
                 audio-visualizer-kick="src: #machinecivilization"
                 color-on-kick></a-mixin>
        <audio id="machinecivilization" src="machinecivilization.mp3"></audio>
      </a-assets>

      <a-entity id="container" position="0 0.5 -4">
        <a-entity mixin="box" position="-2 0 0"></a-entity>
      </a-entity>

      <a-light type="ambient" color="#222"></a-light>
      <a-light type="point" position="1 2 1"></a-light>
      <a-light type="point" position="-2 2 1"></a-light>
      <a-plane color="#333" rotation="-90 0 0" height="30" width="30"></a-plane>
      <a-sky color="#222"></a-sky>
    </a-scene>
  </body>
</html>
